<header id="results-header">
    <a id="rss-link" href="search?rss-url">RSS</a>
    <div id="keyword">
        <form role="search">
            <input type="text" name="keyword" value="query"/>
            <input type="submit" value="Search"/>
            <p class="text-center">
                <a data-toggle="modal" data-target="#advanced-search">Advanced Search</a>
            </p>
        </form>
    </div>
    <div class="modal" id="advanced-search">
        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">Ã—</button>
            <h3>Advanced Search</h3>
        </div>
        <div class="modal-body">
            <form method="get" action="http://localhost:8080/xtf/search">
                <div id="advanced-text">
                    <h4>Entire Text</h4>
                    <div id="advanced-keyword">
                        <label for="text">Keywords</label>
                        <input type="text" name="text" value=""/>
                        <input type="radio" name="text-join" value="" checked="checked"/>
                        <label class="radio" for="text-join">all of</label>
                        <input type="radio" name="text-join" value="or"/>
                        <label class="radio">any of</label>
                    </div>
                    <div id="advanced-exclude">
                        <label for="text-exclude">Exclude</label>
                        <input type="text" name="text-exclude" value=""/>
                        <p class="help-block">Exclude results containing this term</p>
                    </div>
                    <div id="advanced-proximity">
                        <label for="text-prox">Proximity</label>
                        <select name="text-prox">
                            <option value="" selected="selected"/>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                        <p class="help-block">Maximum number of words between terms</p>
                    </div>
                    <div id="advanced-section">
                        <label for="sectionType">Section</label>
                        <input type="radio" name="sectionType" value="" checked="checked"/>
                        <label class="radio">any</label>
                        <input type="radio" name="sectionType" value="head"/>
                        <label class="radio">headings</label>
                        <input type="radio" name="sectionType" value="citation"/>
                        <label class="radio">citations </label>
                    </div>
                </div>
                <div id="advanced-metadata">
                    <h4>Metadata</h4>
                    <div id="advanced-title">
                        <label for="title">Title</label>
                        <input type="text" name="title" value=""/>
                    </div>
                    <div id="advanced-author">
                        <label for="creator">Author</label>
                        <input type="text" name="creator" value=""/>
                    </div>
                    <div id="advanced-subject">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" value=""/>
                    </div>
                    <div id="advanced-years">
                        <label>Year(s)</label>
                        <label for="year">From</label>
                        <input type="text" name="year" size="4" value=""/>
                        <label for="year-max">to</label>
                        <input type="text" name="year-max" size="4" value=""/>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select class="form-control" size="1" name="type">
                            <option value="">All</option>
                            <option value="ead">EAD</option>
                            <option value="html">HTML</option>
                            <option value="word">Word</option>
                            <option value="nlm">NLM</option>
                            <option value="pdf">PDF</option>
                            <option value="tei">TEI</option>
                            <option value="text">Text</option>
                        </select>
                    </div>
                </div>
                <div class="modal-buttons">
                    <input type="hidden" name="smode" value="advanced"/>
                    <input type="submit" value="Search"/>
                    <button type="button" aria-hidden="true">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</header>
